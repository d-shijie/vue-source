<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">

    import {reactive,effect} from './js/index.js'
    const user=reactive({
      name:'测试',
      age:15
    })
    console.log(user);
    effect(()=>{
      document.querySelector('#app').textContent=`${user.name}----------${user.age}`
    })
    setInterval(()=>{
        user.age++
    },1000)
  </script>
</body>
</html>
