<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="#app">
      <div class="box"></div>
    </div>

    <script type="module">
      import { reactive } from './reactive.js'
      import { effect } from './effect.js'
      const obj = reactive({
        name: 'zhangsan',
      })
      effect(() => {
        document.querySelector('.box').innerHTML = obj.name
      })
    </script>
  </body>
</html>
